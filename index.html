<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hexlet Frontend RSS Project</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="text-center">
    <div>
      <p class="firstLine">R &nbsp; S &nbsp; S &nbsp; &nbsp; А &nbsp; Г &nbsp; Р &nbsp; Е &nbsp; Г &nbsp; А &nbsp;Т
        &nbsp; О &nbsp; Р</p>
      <p class="secondLine">Начните читать RSS сегодня! Это легко, это красиво.</p>
      <p>
      <div class="container">
        <form id="form">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input class="form-control w-100 bg-dark text-white" id="input" placeholder="ссылка RSS" aria-label="url">
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="h-100 btn btn-lg btn-dark" id="submit">Добавить</button>
            </div>
          </div>
        </form>
        <p class="feedback m-0 position-absolute small text-danger" id="feedback"></p>
      </div>
      <div class="container-fluid container-xxl p-5">
        <div class="row">
          <div id="posts"></div>
          <div id="rssSource"></div>
        </div>
      </div>
      </p>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <a type="button" class="btn btn-primary" id="modal-link" target="_blank">Перейти</a>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/main.js"></script>
</body>

</html>
